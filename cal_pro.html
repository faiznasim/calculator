<!DOCTYPE html>
<html>
    <head>
        <link href = "cal_pro.css" rel = "stylesheet"/>
        <script type ="text/javascript" src="cal_pro.js"></script>
        <meta charset="UTF-8">

    <body>
    <form method="POST" action="/calculator/cal_pro.php" target="_blank">
        <div>
            Result
            <div class = "textareadiv">
                    <textarea type="text" id="resid" name="res" rows = "5" cols = "90">
                    </textarea>
            </div> 
            <div class = "divdown">
            <input type="text" id="result_base" name="base" placeholder="Base">
            </div></br>

            Input
            <div class = "textareadiv">
                <textarea type="text" id="inputid" name="num" rows = "5" cols = "90"></textarea>
            </div>

            <input type="text" id="input_base" name="base" placeholder="Base">

            <button type="reset" name="submit">Clear</button>

            <button type="button" name="submit" value="submit" onclick="javascript:factorial()">n!</button>

        </div>
    </form>
